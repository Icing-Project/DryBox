# scenarios/bytelink_volte_smoke.yaml
# Smoke test ByteLink (SAR + losses/jitter/reorders) on type VoLTE/EVS bearer mock.
mode: byte
duration_ms: 15000
seed: 7

bearer:
  type: telco_volte_evs
  latency_ms: 60
  jitter_ms: 20
  loss_rate: 0.03
  reorder_rate: 0.01
  ge_p_good_bad: 0.001
  ge_p_bad_good: 0.1
  mtu_bytes: 96   # force SAR-lite (SDU > 96 B will be fragmented)

# Mode A: no channel/vocoder required
